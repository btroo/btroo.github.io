<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="particles">
			
		</div>
		<div class="info-container">
				<div class="underlay">
					
				</div>
				<div class="info">
					<h1>Brandon Truong</h1>
					<ul>
						<li><a href="#">Facebook</a></li>
						<li><a href="#">LinkedIn</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">About me</a></li>
					</ul>
				</div>
			</div>
		<script src="vendor/particles.js"></script>
		<script>
			particlesJS('particles', {
		    particles: {
		        color: '#32D7C5',
		        shape: 'edge', // "circle", "edge" or "triangle"
		        opacity: 0.5,
		        size: 2,
		        size_random: true,
		        nb: 150,
		        line_linked: {
		            enable_auto: true,
		            distance: 300,
		            color: '#32D7C5',
		            opacity: 0.5,
		            width: 2,
		            condensed_mode: {
		                enable: true,
		                rotateX: 600,
		                rotateY: 600
		            }
		        },
		        anim: {
		            enable: true,
		            speed: 2
		        }
		    },
		    interactivity: {
		        enable: true,
		        mouse: {
		            distance: 250
		        },
		        detect_on: 'canvas', // "canvas" or "window"
		        mode: 'grab'
		    },
		    /* Retina Display Support */
		    retina_detect: false
			});
		</script>
	</body>
</html>
